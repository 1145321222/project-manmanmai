                <div class="right">
                    <img src="./images/header_app.png" alt="">

            <!-- 主体内容 container -->
            <div class="container">
                <ul class="clearfix con_list">
                   
                   
                </ul>

            <!-- 底部公共的模块 -->
            <div class="hero_footer">

                <!-- 链接 -->
                <div class="link clearfix">

<script src="./lib/jquery-1.12.4.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>

<script src="./js/common.js"></script>
<script src="./js/inlanddiscount.js"></script>

<script type="text/html" id="tpl">
    {{ each result v i}}
    <li>
            <a href="discount.html?productId={{v.productId}}">
                <div class="img">
                    {{@v.productImg}}
                </div>
                <div class="title">
                    {{v.productName}}
                </div>
                <div class="discount">
                   {{v.productPrice}}
                </div>
                <div class="info">
                    <span>{{v.productFrom}}|{{v.productTime}}</span>
                </div>
            </a>
        </li>
    {{ /each }}
</script>


</html>
