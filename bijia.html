<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">

    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/bijia.css
    ">
</head>

<body>
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <!-- 头部 -->
            <div class="hero_header">
                <a class="left" href="index.html">
                    <img src="./images/header_logo.png" alt="">
                </a>

                <div class="right">
                    <img src="./images/header_app.png" alt="">
                </div>
            </div>
            <!-- 搜索栏 -->
            <div class="hero_search">
                <div class="left">
                    <input type="text" placeholder="请输入想对比的商品">
                </div>
                <button class="right">搜索</button>
            </div>
            <!-- 主体列表内容 -->
            <!-- 面包屑 -->
            <div class="nav clearfix">
                <div class="left fl">
                    <!-- 模板引擎  挖坑-->
                   
                </div>
                <div class="right fr">
                    <a href="javascript:;">筛选</a>
                </div>
            </div>
            <!-- 商品详情 -->
            <div class="product">
              <!-- 挖坑商品详情 -->


            </div>
            <!-- 小表格 -->
            <ul class="table clearfix">
                <li>
                    <a href="">比价购买 </a>
                </li>
                <li>
                    <a href="#">产品参数</a>
                </li>
                <li>
                    <a href="#">评价(2666)</a>
                </li>
            </ul>
            <!-- 后台传来的数据 table -->
            <div class="get ">
                    <!-- 挖坑 -->
                </table>
            </div>


            <!-- note -->
            <div class="note">
                * 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。
            </div>
            <!-- 评论 -->
            <div class="comment">
                <div class="title">网友评价</div>
                <!-- 评论列表 -->
                <ul class="comment_list">
                   <!-- 商品评论的坑 -->
                </ul>
            </div>
            <!-- more 更多评论 -->
            <div class="more">
                <a href="#">更多的评价  </a>
            </div>
            <!-- 底部公共的模块 -->
            <div class="hero_footer">

                <!-- 链接 -->
                <div class="link clearfix">
                    <a href="#">登录</a>
                    <a href="#">注册</a>
                    <a href="#" class=" top fa fa-hand-o-up">返回顶部</a>
                </div>
                <!-- 底部文字 -->
                <div class="footer">
                    <p>
                        <a href="#" class="app">手机APP下载</a>
                        <a href="#" class="phone">慢慢买手机版</a> -- 掌上比价平台
                    </p>
                    <p>m.manmanbuy.com</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./lib/jquery-1.12.4.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./js/common.js"></script>
<script src="./js/bijia.js"></script>
<!-- 面包屑导航 -->
<script type="text/html" id="tpl">
    {{ each result v i}}
    <a href="index.html">首页</a>
    &gt;
    <a href="productlist.html?categoryid={{v.categoryId}}&category={{v.category}}&pageid=1">{{v.category}}</a>
    &gt;
    <a href="#">{{v.newName}}</a>
    &gt;
    {{ /each }}
</script>
<!-- 商品详情 -->
<script type="text/html" id="tpl_product">
    {{ each result v i }}
    <div class="name">
       {{v.productName}}
    </div>
    <div class="img">
        {{@v.productImg}}
    </div>
    <div class="icon">
        <img src="./images/sc.jpg" alt="">
    </div>
    {{ /each }}
</script>
<!-- 渲染表格 -->
<script type="text/html" id="tpl_table"> 
    {{ each result v i }}
        {{@v.bjShop}}
    {{ /each}}
</script>
<script type="text/html" id="tpl_comment">
    {{ each result v i }}
    <li>
        <div class="clearfix">
            <span class="fl">{{v.comName}}</span>
            <span class="fr">{{v.comTime}}</span>
        </div>
        <div class="clearfix">
            <span class="fr">{{v.comFrom}} </span>
        </div>
        <div>{{v.comContent}}</div>
    </li>
    {{ /each }}
</script>
</html>
