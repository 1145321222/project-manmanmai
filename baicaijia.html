<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">

    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/baicaijia.css">
</head>

<body>
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <!-- 头部 -->
            <div class="hero_header">
                <a class="left" href="inlanddiscount.html">
                    <span class="mui-icon mui-icon mui-icon-back"></span>
                </a>

                <div class="right">
                    <img src="./images/header_app.png" alt="">
                </div>
                <h2>白菜价-淘宝内部券</h2>
            </div>
            <!-- tab 栏  -->
            <div class="nav">
                <div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
                    <div class="mui-scroll">

                        <!-- 完坑 -->
                    </div>
                </div>
                <div class="content">
                    <ul>
                        
                    </ul>
                </div>
            </div>

            <!-- 商品内容 content -->

            <!-- 底部公共的模块 -->
            <div class="hero_footer">

                <!-- 链接 -->
                <div class="link clearfix">
                    <a href="#">登录</a>
                    <a href="#">注册</a>
                    <a href="#" class=" top fa fa-hand-o-up">返回顶部</a>
                </div>
                <!-- 底部文字 -->
                <div class="footer">
                    <p>
                        <a href="#" class="app">手机APP下载</a>
                        <a href="#" class="phone">慢慢买手机版</a> -- 掌上比价平台
                    </p>
                    <p>m.manmanbuy.com</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/jquery-accordion.css"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./js/common.js"></script>
<script src="./js/baicaijia.js"></script>
<script type="text/html" id="tpl_nav">
    {{ each result v i }}
    <a class="mui-control-item" href="javascript:;" data-id={{v.titleId}} data-length={{result.length}}>
        {{v.title}}
    </a>
    {{ /each }}
</script>
<script type="text/html" id="tpl_list">
    {{each result v i}}
    <li class="ui-border-tb ">
        <a biz-itemid="538754112089" class="gobuy" isconvert="1" href="http://s.click.taobao.com/lkqGHQx" target="_blank" style='position: absolute ;z-index: 666'></a>
        <div class="pic">
            {{@ v.productImg}}
        </div>
        <div class="inf">
            <div class="i">
                <div class="t">{{@ v.productName}}</div>
                <div class="pr">
                    <i>券后</i>{{@ v.productPrice}}
                </div>
            </div>
            <div class="o">
                {{@ v.productCouponRemain}}
                <div class="b clearfix">
                    <div class="q">
                        {{@ v.productCoupon}}
                    </div>
                    <div class="g" style='position: relative ;z-index: 999'>
                        {{@ v.productHref}}
                    </div>
                </div>
            </div>
        </div>
    </li>
    {{/each}}
</script>

</html>
